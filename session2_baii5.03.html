<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="line-height: 2">
    <h1>Car Purchase From</h1>
    <label for="Name">Name:</label>
    <input type="text" name="name" id="Name" /><br />
    <label for="Email">Email:</label>
    <input type="email" name="email" id="email" /><br />
    <label for="Phone">Phone:</label>
    <input type="tel" name="Phone" id="Phone" /><br />
    <form>
      <label for="option">Choose a Car:</label>
      <select>
        <option value="md1">Model 1</option>
        <option value="md2">Model 2</option>
        <option value="md3">Model 3</option>
      </select>
    </form>
    <form>
      <label for="Color">Choose a Color:</label>
      <select>
        <option value="cl">Red</option>
        <option value="cl">Blue</option>
        <option value="cl">white</option>
      </select>
    </form>
    <label for="Quantity">Quantity:</label>
    <input type="number" name="Number" id="Number" /><br />
    <label for="Delivery Date">Delivery Date</label>
    <input type="date" name="Delivery Date" id="Delivery Date" /><br />
    <button>Submit</button>
  </body>
</html>
